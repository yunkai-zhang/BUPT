<!DOCTYPE html>
<!--下面这行的xmln在某些版本情况下可以省略-->
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--view层，模板-->
<div id="app">
  <h1 v-if="ok">Yes</h1>
  <h1 v-else>No</h1>
</div>
<div id="app1">
  <h1 v-if="type===`A`">A</h1>
  <h1 v-else-if="type===`B`">B</h1>
  <h1 v-else-if="type===`C`">C</h1>
  <h1 v-else>D</h1>
</div>

<!--1.导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el:"#app",
    /*Model：数据*/
    data:{
      ok: true
    }
  });

  var vm1 = new Vue({
    el:"#app1",
    /*Model：数据*/
    data:{
      type: `B`
    }
  });
</script>
</body>
</html>
