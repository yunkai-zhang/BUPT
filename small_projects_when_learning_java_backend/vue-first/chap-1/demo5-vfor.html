<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--view层，模板-->
<div id="app">
  <li v-for="(item,index) in items">
<!--    这个index表示item在items中是第几位，默认的-->
    {{item.message}}---{{index}}
  </li>

</div>

<!--1.导入Vue.js-->
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
<script type="text/javascript">
  var vm = new Vue({
    el:"#app",
    /*Model：数据*/
    data:{
      items:[
        {message:'张云Java'},
        {message:'张云学前端'},
        {message:'张云学运维'}
      ]
    }
  });
</script>
</body>
</html>
